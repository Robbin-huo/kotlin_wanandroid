ext {
    //true 集成模式 false 组件模式
    isModule = true

    versions = [
            compileSdk : 29,
            buildTools : '29.0.2',
            minSdk     : 23,
            targetSdk  : 29,

            versionCode: 10,
            versionName: '1.0.10',

            kotlin     : '1.3.72',
            paging     : '2.1.2',
            room       : '2.2.5',
            lifecycle  : '2.2.0',
            coroutines : '1.1.1',

            retrofit   : '2.9.0',
            glide      : '4.11.0',
            hilt       : '2.28.3-alpha'
    ]

    compiler = [
            'glideCompiler'    : "com.github.bumptech.glide:compiler:$versions.glide",
            'lifecycleCompiler': "androidx.lifecycle:lifecycle-compiler:$versions.lifecycle",
